 {% extends "app/base.html" %}

 {% block content %}
 <div class="container">
  <h1>ユーザー詳細</h1>
      <dl class="row">
      <dt class="col-sm-3">ユーザー名</dt>
      <dd class="col-sm-9">{{ user.username}}</dd>
      <dt class="col-sm-3">姓</dt>
      <dd class="col-sm-9">{{ user.last_name }}</dd>
      <dt class="col-sm-3">名</dt>
      <dd class="col-sm-9">{{ user.first_name }}</dd>
      <dt class="col-sm-3">メールアドレス</dt>
      <dd class="col-sm-9">{{ user.email }}</dd>
   </dl>
   <a class="btn btn-primary" href="{% url 'app:users_update' user.pk %}" role="button">編集</a>
   <a class="btn btn-danger" href="{% url 'app:users_delete' user.pk %}" role="button">退会</a>
 </div>
  {% endblock %}
